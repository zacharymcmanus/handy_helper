<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add A Job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        button {
            margin: 10px 10px;
        }
        .rederrors {
            color: red;
        }
    </style>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                <li><a href="">Add A Job</a></li>
                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="/dashboard">Back</a></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="addjobsection">
            <div class="jobs">
                <h1>Add A Job Below....</h1>
                {% if messages %}
                    {% for message in messages %}
                        {% if 'add_job_errors' in message.extra_tags %}
                        <p class="rederrors"> * {{ message }} * </p>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                <form action="/add_job" method="POST">
                {% csrf_token %}
                    <p>Job Name:</p> 
                    <input type="text" name="job_name"><br>
                    <p>Job Description:</p>
                    <input type="text" name="job_description"><br>
                    <p>Job Location:</p> 
                    <input type="text" name="job_location"><br>
                    <button name="submit" type="submit" class="btn btn-primary">Submit Job</button>
                </form>
            </div>
        </div>
</body>
</html>
